<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="game-title">Choose Your Move!</h1>

  <div class="game-buttons">
    <button onclick="playGame('Rock')">Rock ‚úä</button>
    <button onclick="playGame('Paper')">Paper ü§ö</button>
    <button onclick="playGame('Scissors')">Scissors ‚úåÔ∏è</button>
  </div>

  <div id="result-box"></div>

  <div id="score-box">
    <p>Wins: <span id="wins">0</span></p>
    <p>Losses: <span id="losses">0</span></p>
    <p>Ties: <span id="ties">0</span></p>
    <button onclick="restartGame()">Restart Game</button>
  </div>

  <div class="button-group">
    <button onclick="window.location.href='index.html'">HOME</button>
  </div>

  <script>
    let wins = 0;
    let losses = 0;
    let ties = 0;

    function playGame(playerMove) {
      const randomNumber = Math.random();
      let computerMove = '';
      let results = '';

      if (randomNumber < 1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber < 2 / 3) {
        computerMove = 'Paper';
      } else {
        computerMove = 'Scissors';
      }

      if (playerMove === computerMove) {
        results = 'It\'s a tie!';
        ties++;
      } else if (
        (playerMove === 'Rock' && computerMove === 'Scissors') ||
        (playerMove === 'Paper' && computerMove === 'Rock') ||
        (playerMove === 'Scissors' && computerMove === 'Paper')
      ) {
        results = 'You win!';
        wins++;
      } else {
        results = 'You lose!';
        losses++;
      }

      document.getElementById('result-box').innerHTML = `
        <p>You picked <strong>${playerMove}</strong>.</p>
        <p>Computer picked <strong>${computerMove}</strong>.</p>
        <p><strong>${results}</strong></p>
      `;

      updateScore();
    }

    function updateScore() {
      document.getElementById('wins').textContent = wins;
      document.getElementById('losses').textContent = losses;
      document.getElementById('ties').textContent = ties;
    }

    function restartGame() {
      wins = 0;
      losses = 0;
      ties = 0;
      updateScore();
      document.getElementById('result-box').innerHTML = '';
    }
  </script>
</body>
</html>
